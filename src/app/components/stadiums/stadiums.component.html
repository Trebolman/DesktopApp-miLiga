<form [formGroup]="stadiumForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Registrar Estadio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Nombre del estadio"
              formControlName="stadiumName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Equipo" formControlName="team">
              <mat-option *ngFor="let team of teams" [value]="team.nombre">
                {{ team.nombre }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="stadiumForm.controls['team'].hasError('required')"
            >
              El equipo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="País" formControlName="country">
              <mat-option
                *ngFor="let country of countries"
                [value]="country.name"
              >
                {{ country.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="stadiumForm.controls['country'].hasError('required')"
            >
              El país es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col img-container">
          <img #logo class="logo" [src]="imageUrl" />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="openFileManager()">
        Seleccionar logo
      </button>

      <button
        mat-raised-button
        (click)="openFile()"
        color="accent"
        type="button"
      >
        Abrir archivo
      </button>

      <button mat-raised-button class="submit" color="primary" type="submit">
        Enviar datos
      </button>
    </mat-card-actions>
  </mat-card>
</form>
